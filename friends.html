<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge goals</title>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&display=swap');
    h1{
      font-family: 'Frank Ruhl Libre', serif;
    }
    
    </style>
  </head>
  <body>
    <h1> Create An Account</h1>

    <form>
  
    <div><label for="first-name">First name</label>
      <input id="first-name" required placeholder="Name" type="text"/>
    </div>

    <div>     <label for="Last Name">Last name</label>
      <input id="Last Name" required placeholder="Last name"       type="text"/>
    </div>

    <div> <label for="email">Email</label>
      <input id="email" required placeholder="email" type="email"/>
    </div>

    <div>     <label for="User-name">Username</label>
      <input id="User-name" required placeholder="Username" type="text"/>
    </div>

      <div>    <label for="password">Password</label>
      <input id="password" required placeholder="Password" minlength="10" type="password"/>
    </div>


      <div>      <label for="birth-date">Birth date</label>
      <input id="birth-date" required placeholder="Birth date"   type="date"/>
    </div>

      <div>
      <label for="degree"> How happy are you?</label>
          
      <input id="degree" required placeholder="Birth date" type="range" list="steplist">
      <datalist id="steplist">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
        
      </datalist>
    </div>

      <div> <label for="color">What is your fav.color?</label>
      <input id="color" required placeholder="Color" type="color"/>
    </div>
    <label for="submit"></label>
    <input type="submit" value="Create Account">

    </form>
  </body>
</html>
